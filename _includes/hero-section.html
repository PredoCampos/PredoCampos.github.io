<!-- /hero area -->
<script>
  function typeWriterEffect(elemento, texto) {
    const textoArray = texto.split('');

    for (let i = 0; i < textoArray.length; i++) {
      setTimeout(function () {
        elemento.innerHTML += textoArray[i];
      }, 100 * i  );
    }

    setTimeout(function () {
      const textoArrayReversed = elemento.innerHTML.split('');

      for (let i = textoArrayReversed.length - 1; i >= 0; i--) {
        setTimeout(function () {
          textoArrayReversed.pop();
          elemento.innerHTML = textoArrayReversed.join('');
        }, 100 * (textoArrayReversed.length - i));
      }
    }, 2500);
  }

  const elemento = document.querySelector('.write');
  const texto = ['Ol√°,', 'Mundo!', 'Bem-vindo(a)!', 'Chatbot', 'JavaScript'];

  function loopTypeWriter() {
    for (let i = 0; i < texto.length; i++) {
      setTimeout(function () {
        elemento.innerHTML = '';
        typeWriterEffect(elemento, texto[i]);
      }, 2500 * i);
    }

    setTimeout(loopTypeWriter, 2500 * texto.length);
  }

  loopTypeWriter();
</script>

<style>
  h1::after {
    content: '|';
    opacity: 1;
    margin-left: 5px;
    display: inline-block;
    animation: blink .7s infinite;
  }

  @keyframes blink {

    0%,
    100% {
      opacity: 1;
    }

    50% {
      opacity: 0;
    }
  }
</style>
