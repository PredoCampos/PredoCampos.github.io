<script>
    function typeWriter(elemento) {
    const textoArray = elemento.innerHTML.split('');
    elemento.innerHTML = '';
  
    for (let i = 0; i < textoArray.length; i++) {
      setTimeout(function() {
        elemento.innerHTML += textoArray[i];
      }, 75 * i);
    }
  }

  function eraseText(elemento) {
  const texto = elemento.innerHTML;
  const textoArray = texto.split('');
  elemento.innerHTML = '';

  for (let i = textoArray.length - 1; i >= 0; i--) {
    setTimeout(function() {
      textoArray.pop();
      elemento.innerHTML = textoArray.join('');
    }, 75 * (textoArray.length - i));
  }
}



  const intervalo = 1000; // Por exemplo, a cada segundo

// Chama as funções repetidamente em um loop
setInterval(function() {
typeWriter(document.querySelector('.write'));
eraseText(document.querySelector('.write'));
}, intervalo);
</script>

<style>
h1::after {
  content: '|';
  opacity: 1;
  margin-left: 5px;
  display: inline-block;
  animation: blink .7s infinite;
}

@keyframes blink {

  0%,
  100% {
    opacity: 1;
  }

  50% {
    opacity: 0;
  }
}
</style>
