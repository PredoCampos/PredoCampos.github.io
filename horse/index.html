<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Quatro containers fixos para formar uma moldura perfeita -->
    <div id="top-border" class="border"></div>
    <div id="bottom-border" class="border"></div>
    <div id="left-border" class="border"></div>
    <div id="right-border" class="border"></div>

    <!-- O container principal para a animação -->
    <main id="main-content">
        <pre id="animation-container"></pre>
    </main>

    <script src="script.js"></script>
</body>
</html>
